<!DOCTYPE html>
<html>
	<head>
		<title>LSGA</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div id ="container">
			<div id="header">
				<img id="crest" src="crest.png" alt"LSGA crest"/>
				<div id = "nav">
					<button id="about" type="btn">About</button>
					<button id="getinvolved" type="btn">Get Involved</button>
					<button id="resources" type="btn">Resources</button>
					<button id="services" type="btn">Services</button>
					<button id="clubs" type="btn">Clubs</button>
				</div>
			</div>
			<div class="slideshow">
				<div class="mySlides fade">
					<div class="numbertext">1/3</div>
					<img src="img1.jpg" style="width:100%">
					<div class="text">Test Image 1</div>
				</div>
				<div class="mySlides fade">
					<div class="numbertext">2/3</div>
					<img src="img2.jpg" style="width:100%">
					<div class="text">Test Image 2</div>
				</div>
				<div class="mySlides fade">
					<div class="numbertext">3/3</div>
					<img src="img3.jpg" style="width:100%">
					<div class="text">Test Image 3</div>
				</div>

  			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  			<a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>

			<div style="text-align:center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
			</div>
		</div>
	</body>
</html>
